  </text>

  <!-- Subtitle BG -->
  <text x="210" y="135" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13">
    Многоезични AI инструменти • Английски и Български
  </text>
